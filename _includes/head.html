<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- theme meta -->
  <meta name="theme-name" content="parsa-jekyll" />
  {% if page.title %} <meta property="og:title" content="The Catalyst | {{ page.title }}">{% else %}<meta property="og:title" content="{{ site.title }}">{% endif %}
  {% if page.description %} <meta property="og:description" content="{{ page.description }}" > {% else %}<meta property="og:description" content="The Catalyst magazine offers regular issues with different topics all chemistry-related. You can also read our recommendations for books and playlists and read the top 5 news in chemistry lately.">{% endif %}
  {% if page.image %} <meta property="og:image" content="{{ site.baseurl }}/{{ page.image }}"> {% else %} <meta property="og:image" content="{{ site.baseurl }}/assets/images/logo.png"> {% endif %}
  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/bootstrap.min.css">
  <!-- slick slider -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/slick/slick.css">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/themify-icons/themify-icons.css">

  <!-- Main Stylesheet -->
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicondark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicondark.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">

</head>
